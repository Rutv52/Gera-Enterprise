<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products - Gera Enterprises</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Montserrat', sans-serif;
      color: white;
      padding-top: 80px;
    }

    .products-header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 40px;
      justify-items: center;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 0;
      color: #ffffff;
    }

    @media screen and (max-width: 600px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .product-card {
        max-width: 160px;
        padding: 15px;
      }

      .product-card img {
        height: 120px;
      }

      .product-card h3 {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header style="background-color: rgba(0, 0, 0, 0.7); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 1000;">
    <h1 style="font-family: 'Poppins', sans-serif; font-size: 24px; color: white; margin: 0;">Gera Enterprises</h1>
    <nav>
      <a href="index.html" style="color: white; text-decoration: none; margin-left: 20px; font-weight: bold;">Home</a>
      <a href="products.html" style="color: white; text-decoration: none; margin-left: 20px; font-weight: bold;">Products</a>
      <a href="about.html" style="color: white; text-decoration: none; margin-left: 20px; font-weight: bold;">About</a>
    </nav>
  </header>

  <section class="products-header">
    <h2>Our Products</h2>
  </section>

  <section class="products-grid">
    <div class="product-card">
      <img src="images/hms-scrap.jpg" alt="HMS Scrap" />
      <h3>HMS Scrap</h3>
    </div>
    <div class="product-card">
      <img src="images/ms-plates.jpg" alt="MS Plates" />
      <h3>MS Plates</h3>
    </div>
    <div class="product-card">
      <img src="images/tmt-cutting.jpg" alt="TMT Cutting" />
      <h3>TMT Cutting</h3>
    </div>
    <div class="product-card">
      <img src="images/cast-iron.jpg" alt="Cast Iron" />
      <h3>Cast Iron</h3>
    </div>
    <div class="product-card">
      <img src="images/motor-scrap.jpg" alt="Motor Scrap" />
      <h3>Motor Scrap</h3>
    </div>
    <div class="product-card">
      <img src="images/alloy-steel.jpg" alt="Alloy Steel" />
      <h3>Alloy Steel</h3>
    </div>
    <div class="product-card">
      <img src="images/tmt-rolling.jpg" alt="TMT Rolling" />
      <h3>TMT Rolling</h3>
    </div>
    <div class="product-card">
      <img src="images/ms-rolling.jpg" alt="MS Rolling" />
      <h3>MS Rolling</h3>
    </div>
    <div class="product-card">
      <img src="images/gas-cut.jpg" alt="Gas Cut Scrap" />
      <h3>Gas Cut Scrap</h3>
    </div>
  </section>
</body>
</html>
