  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
    }
    .product-item {
      width: 300px;
      text-align: center;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .product-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-item h3 {
      margin-top: 15px;
      color: #eee;
      font-weight: 500;
      font-size: 1.2em;
    }
    header nav a {
      color: #fff !important;
    }
  </style>
</head>
