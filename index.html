<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script>
  const canvas = document.getElementById("steelCanvas");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
  renderer.setSize(canvas.clientWidth, canvas.clientHeight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(1, 1, 2);
  scene.add(directionalLight);

  const geometry = new THREE.CylinderGeometry(0.3, 0.3, 2.5, 64);
  const material = new THREE.MeshStandardMaterial({
    color: 0x999999,
    metalness: 1,
    roughness: 0.3
  });
  const rod = new THREE.Mesh(geometry, material);
  scene.add(rod);
  camera.position.z = 5;

  let mouseX = 0, mouseY = 0;
  function animate() {
    requestAnimationFrame(animate);
    rod.rotation.x += (mouseY - rod.rotation.x) * 0.05;
    rod.rotation.y += (mouseX - rod.rotation.y) * 0.05;
    renderer.render(scene, camera);
  }
  animate();

  canvas.addEventListener("mousemove", (e) => {
    const bounds = canvas.getBoundingClientRect();
    const x = e.clientX - bounds.left;
    const y = e.clientY - bounds.top;
    mouseX = ((x / canvas.clientWidth) - 0.5) * 2;
    mouseY = ((y / canvas.clientHeight) - 0.5) * 2;
  });
</script>
