    .scrap-bg {

<!-- 3D Steel Rod -->
<canvas id="steelCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/DragControls.js"></script>
<script>
  const canvas = document.getElementById('steelCanvas');
  const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 5);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  const rodGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2.5, 32);
  const rodMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, metalness: 0.8, roughness: 0.3 });
  const rod = new THREE.Mesh(rodGeometry, rodMaterial);
  rod.rotation.z = Math.PI / 2;
  scene.add(rod);

  const controls = new THREE.DragControls([rod], camera, renderer.domElement);
  controls.addEventListener('hoveron', () => renderer.domElement.style.cursor = 'grab');
  controls.addEventListener('hoveroff', () => renderer.domElement.style.cursor = 'default');

  function animate() {
    requestAnimationFrame(animate);
    rod.rotation.x += 0.002;
    rod.rotation.y += 0.003;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
