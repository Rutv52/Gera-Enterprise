<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Products - Gera Enterprise</title>
  <style>
    body {
      margin: 0; background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif; color: #fff;
      overflow-x: hidden;
    }
    nav { background: #1a1a1a; padding: 1rem 2rem;
      display: flex; justify-content: center; gap: 2rem;
      z-index: 10; position: relative;
    }
    nav a { color: #ccc; text-decoration: none; font-weight: 500; }
    nav a:hover { color: #fff; }
    .animated-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, rgba(30,30,30,0.7), #0e0e0e 90%);
      animation: shimmer 15s infinite alternate;
      z-index: 0;
    }
    @keyframes shimmer {
      0% { background-position:0% 50%; }
      100% { background-position:100% 50%; }
    }
    .section { padding:2rem; max-width:1100px; margin:auto; position:relative; z-index:2; }
    .products { display:flex; flex-wrap:wrap; gap:2rem; justify-content:center; }
    .product {
      width:220px; text-align:center; background:#1f1f1f; padding:1rem; border-radius:6px;
    }
    .product img { width:100%; border-radius:6px; }
    .product h3 { margin-top:1rem; font-size:1.1rem; }
    .product p { font-size:0.9rem; color:#aaa; }
    #steelCanvas {
      position:absolute; top:1rem; right:1rem; width:250px; height:250px; z-index:5;
    }
  </style>
</head>
<body>

  <canvas id="steelCanvas"></canvas>
  <div class="animated-bg"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
  </nav>

  <div class="section">
    <h2>Our Products</h2>
    <div class="products">
      <!-- your product blocks here -->
      <div class="product"><img src="images/tmt-cutting.jpg"><h3>TMT Cutting</h3><p>High-grade structural scrap...</p></div>
      <!-- …others… -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("steelCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    renderer.setSize(250, 250);
    camera.position.z = 5;

    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(1, 1, 2);
    scene.add(ambient, directional);

    const rod = new THREE.Mesh(
      new THREE.CylinderGeometry(0.3, 0.3, 2.5, 64),
      new THREE.MeshStandardMaterial({ color:0x999999, metalness:1, roughness:0.3 })
    );
    scene.add(rod);

    let mx = 0, my = 0;
    function animate() {
      requestAnimationFrame(animate);
      rod.rotation.x += (my - rod.rotation.x) * 0.05;
      rod.rotation.y += (mx - rod.rotation.y) * 0.05;
      renderer.render(scene, camera);
    }
    animate();

    canvas.onmousemove = e => {
      const rect = canvas.getBoundingClientRect();
      mx = ((e.clientX - rect.left)/rect.width - 0.5) * 2;
      my = ((e.clientY - rect.top)/rect.height - 0.5) * 2;
    };
    canvas.ontouchmove = e => {
      const touch = e.touches[0], rect = canvas.getBoundingClientRect();
      mx = ((touch.clientX - rect.left)/rect.width - 0.5) * 2;
      my = ((touch.clientY - rect.top)/rect.height - 0.5) * 2;
    };
  </script>
</body>
</html>
