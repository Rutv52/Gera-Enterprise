<!DOCTYPE HTML>
<html>
<head>
	<title>Our Products - Gera Enterprises</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
	<section id="banner">
		<div class="inner">
			<h1>Our Products</h1>
			<p>High-quality Ferrous and Non-Ferrous Scrap Materials</p>
		</div>
	</section>

	<!-- Product Grid Section -->
	<section id="products" class="wrapper">
		<div class="inner">
			<div class="grid-container">

				<div class="product">
					<img src="images/hms-scrap.jpg" alt="HMS Scrap">
					<h3>HMS Scrap</h3>
				</div>

				<div class="product">
					<img src="images/ms-plates.jpg" alt="MS Plates">
					<h3>MS Plates</h3>
				</div>

				<div class="product">
					<img src="images/tmt-cutting.jpg" alt="TMT Cutting">
					<h3>TMT Cutting</h3>
				</div>

				<div class="product">
					<img src="images/cast-iron.jpg" alt="Cast Iron">
					<h3>Cast Iron</h3>
				</div>

				<div class="product">
					<img src="images/motor-scrap.jpg" alt="Motor Scrap">
					<h3>Motor Scrap</h3>
				</div>

				<div class="product">
					<img src="images/alloy-steel.jpg" alt="Alloy Steel">
					<h3>Alloy Steel</h3>
				</div>

			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="contact">
				<li><strong>Phone:</strong> +91 9814452000 | +91 9779705252</li>
				<li><strong>Email:</strong> geraenterprises79@gmail.com</li>
			</ul>
		</div>
	</footer>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>

	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 40px;
			justify-items: center;
		}

		.product {
			text-align: center;
			width: 90%;
		}

		.product img {
			width: 100%;
			height: auto;
			border-radius: 8px;
		}

		.product h3 {
			margin-top: 10px;
			font-size: 1.2em;
			color: white;
		}
	</style>
</body>
</html>
