<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products - Gera Enterprises</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 60px;
      background-color: #f9f9f9;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 15px;
      font-size: 1.3em;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">Gera Enterprises</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products Section -->
  <section class="product-grid">
    <div class="product-card">
      <img src="images/hms-ship.jpg" alt="HMS Ship Scrap" />
      <h3>HMS Ship Scrap</h3>
    </div>
    <div class="product-card">
      <img src="images/ms-plates.jpg" alt="MS Plates" />
      <h3>MS Plates</h3>
    </div>
    <div class="product-card">
      <img src="images/tmt-cutting.jpg" alt="TMT Cutting" />
      <h3>TMT Cutting</h3>
    </div>
    <div class="product-card">
      <img src="images/cast-iron.jpg" alt="Cast Iron" />
      <h3>Cast Iron</h3>
    </div>
    <div class="product-card">
      <img src="images/copper.jpg" alt="Copper" />
      <h3>Copper</h3>
    </div>
    <div class="product-card">
      <img src="images/aluminium.jpg" alt="Aluminium" />
      <h3>Aluminium</h3>
    </div>
    <div class="product-card">
      <img src="images/motor-scrap.jpg" alt="Motor Scrap" />
      <h3>Motor Scrap</h3>
    </div>
    <div class="product-card">
      <img src="images/alloy-steel.jpg" alt="Alloy Steel" />
      <h3>Alloy Steel</h3>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; Gera Enterprises. All rights reserved.</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
